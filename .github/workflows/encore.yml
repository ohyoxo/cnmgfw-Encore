name: Deploy to Encore

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Encore CLI
        run: curl -L https://encore.dev/install.sh | bash

      - name: Debug Secrets
        run: |
          echo "ENCORE_AUTH_TOKEN from secrets: ${{ secrets.ENCORE_AUTH_TOKEN }}"
          if [ -z "${{ secrets.ENCORE_AUTH_TOKEN }}" ]; then
            echo "Error: ENCORE_AUTH_TOKEN is empty!"
            exit 1
          else
            echo "ENCORE_AUTH_TOKEN is set, proceeding..."
          fi

      - name: Deploy to Encore
        run: |
          export PATH=$PATH:/home/runner/.encore/bin
          echo "ENCORE_AUTH_TOKEN in env: $ENCORE_AUTH_TOKEN"
          if [ -z "$ENCORE_AUTH_TOKEN" ]; then
            echo "Error: ENCORE_AUTH_TOKEN is still empty in env!"
            exit 1
          fi
          encore auth login --auth-key "$ENCORE_AUTH_TOKEN"
          encore deploy --app-id cnmgfw-ncore-grq2
